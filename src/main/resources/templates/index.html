<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Get Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <script th:href="@{/webjars/jquery/1.11.1/jquery.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <form th:action="@{/users/base}" class="col-md-6" method="post">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <label>Number of Users to Display BASE:</label>
                                <input id="limit" name="limit" type="number" class="form-control"/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

                <form th:action="@{/users/react}" class="col-md-6" method="post">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <label>Number of Users to Display REACT:</label>
                                <input id="limit1" name="limit" type="number" class="form-control"/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
